<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- javascript toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    

    <div class="container">
        <div class="todo-app-container">
            <div class="todo-app">
                <h3 class="mb-4 d-inline-block ">To-Do List</h3>
                <img src="assets/icon.png" class="icon-img d-inline-block">
                <form onsubmit="handleAddTodo()" >
                    <input id="input" type="text" placeholder="Enter Your Todo">
                    <button id="add-btn" type="submit" value=""><i class="fa fa-plus" style="font-size:20px; color:white;"></i></button>
                </form>
                <div id="todo" class="todo-list-container mt-3" >
            
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
